<div class="login-container">

  <h2>Login</h2>

  <label>Name</label>
  <input type="text" [(ngModel)]="name">

  <label>Password</label>
  <input type="password" [(ngModel)]="password">

  <button (click)="onlogin()">Login</button>
  <button class="signup-btn" (click)="onSignup()">Signup</button>

</div>
